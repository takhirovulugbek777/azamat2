{% extends 'pages/base.html' %}

{% block content %}
<div class="container-fluid py-4">
    <div class="row">
        <div class="col-12">
            <div class="card mb-4">
                <div class="card-header pb-0">
                    <h6 class="text-lg font-weight-bolder mb-0">O'chirishni tasdiqlash</h6>
                </div>
                <div class="card-body px-0 pt-0 pb-2">
                    <div class="p-4">
                        <p class="text-sm mb-4">Haqiqatan ham "<span class="font-weight-bold text-primary">{{ product.name }}</span>"
                            mahsulotini o'chirmoqchimisiz?</p>
                        <form method="post">
                            {% csrf_token %}
                            <div class="d-flex justify-content-start">
                                <button type="submit" class="btn btn-danger me-2">
                                    <span class="btn-inner--icon"><i class="fas fa-trash-alt me-2"></i></span>
                                    <span class="btn-inner--text">O'chirish</span>
                                </button>
                                <a href="{% url 'product_list' %}" class="btn btn-outline-secondary">
                                    <span class="btn-inner--icon"><i class="fas fa-arrow-left me-2"></i></span>
                                    <span class="btn-inner--text">Bekor qilish</span>
                                </a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
