{% extends 'pages/base.html' %}

{% block page_title %}Export Products to Excel{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center align-items-center" style="height: 80vh;">
        <div class="col-md-6 text-center">
            <h2 class="mb-4">Export Products Data</h2>
            <p class="mb-4">Click the button below to download all product information in Excel format.</p>
            <a href="{% url 'export_products' %}"
               class="btn btn-primary btn-lg px-5 py-3 shadow-lg rounded-pill transition-all hover-scale">
                <i class="fas fa-file-excel me-2"></i> Export to Excel
            </a>
        </div>
    </div>
</div>

<style>
    .btn-primary {
        background-color: #007bff;
        border-color: #007bff;
        transition: all 0.3s ease;
    }

    .btn-primary:hover {
        background-color: #0056b3;
        border-color: #0056b3;
        transform: scale(1.05);
    }

    .transition-all {
        transition: all 0.3s ease;
    }

    .hover-scale:hover {
        transform: scale(1.05);
    }

    .shadow-lg {
        box-shadow: 0 1rem 3rem rgba(0, 0, 0, .175) !important;
    }
</style>
{% endblock %}
